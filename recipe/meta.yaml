{% set name = "opentelemetry-exporter-zipkin" %}
{% set version = "1.39.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/opentelemetry_exporter_zipkin-{{ version }}.tar.gz
  sha256: 5ea772d20398ec8de5be4750a87499eea9019c225e87a41e40a0b13fd3e73534

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
  run:
    - python >={{ python_min }}
    - opentelemetry-exporter-zipkin-json ==1.39.1
    - opentelemetry-exporter-zipkin-proto-http ==1.39.1

test:
  imports:
    - opentelemetry
    - opentelemetry.exporter.zipkin
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/open-telemetry/opentelemetry-python/tree/main/exporter/opentelemetry-exporter-zipkin
  summary: Zipkin Span Exporters for OpenTelemetry
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
    - mariusvniekerk
